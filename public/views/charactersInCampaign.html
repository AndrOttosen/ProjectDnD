<body>
    <div ng-controller="mainCtrl">

    <div class="container">

        <div class="row pushRow mediaPush hidden-xs hidden-sm"> 
        <h1 class="text-center titleMargin"> Characters in the campaign </h1>

            <div class="col-md-7 col-md-offset-3 text-center textContainer">
                <p>On this page you can add characters to both new and old characters to your campaign!</p>
                <br>
            </div>

            <div class="col-md-4">



              <div class="text-center"><h2>Characters</h2></div>

              <div class="col-md-4 col-md-offset-2 text-center">  
              <div data-toggle="modal" data-target="#myModal" ng-click="characterGet(character._id)" ng-repeat="character in characters">
                   <button>{{character.characterName}}</button>
            </div>
                                <!-- Trigger the modal with a button -->
               
                
                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                  <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Character Sheet</h2>
                      </div>
                      <form ng-submit="charEdit">
                      <div class="modal-body">
                        <textarea class="form-control" name="campaign" rows="6">{{character.characterName}}</textarea>
                        <textarea class="form-control" name="campaign" rows="6">{{character.characterRace}}</textarea>
                        <textarea class="form-control" name="campaign" rows="6">{{character.characterClass}}</textarea>
                        <textarea class="form-control" name="campaign" rows="6">{{character.characterBackstory}}</textarea>
                        

                      </div>
                      </form>
                      <div class="modal-footer">
                      <button type="button" type="submit" class="btn btn-default pull-left" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>

                  </div>
                </div>










              
            </div>

        </div>

        
        <div class="form-bottom">
        <form action='/app/characters', method='POST'>
                <div class="col-md-4 col-md-offset-2">
                   <div class="">
                       <form>
                        Character Name<br>
                        <input type="text" name="characterName" ng-model="character.characterName">
                        <br>
                        <br>

                        Class<br>
                        <input type="text" name="characterClass">
                        <br>
                        <br>

                        Race<br>
                        <input type="text" name="characterRace">
      
                

                    <br>
                
                    Character Backstory<br>
                    <input type="text" name="characterBackstory" id="formCharBackstory">
                   </form> 
                    </div>
                <br>

                <div ng-repeat="user in users">
                <button type="button">{{user.username}}</button>
                </div>
                <br>
                <button type="submit" btn">Add character!</button>


             

            </div>
        </form>
    </div>
    </div>



</div> <!-- Row -->
</div> <!-- Container -->

</body>
